<div class="row no-gutters">
    <div class="col-6">
        <div class="btn btn-primary btn-block" type="button" (click)="back()"><i class="fas fa-arrow-left"></i></div>
    </div>
    <div class="col-6">
        <div class="btn btn-primary btn-block" type="button" (click)="next()"><i class="fas fa-arrow-right"></i></div>
    </div>
</div>

<div class="row" class="padding-sm alignR">
    <input style="border-radius: 6px; padding-left: 4px" #textInput type="text" size="1" maxlength="3"/>
    <button type="button" class="marginL-sm btn btn-secondary fs-md" (click)="searchById(textInput.value)">
        <i class="fas fa-search fa-lg margin-sm"></i>
    </button>
</div>
