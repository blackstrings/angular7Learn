<!-- create an alias for selectedPoki to poki for local usage here -->
<app-back-forward-controls></app-back-forward-controls>
<app-poki-search></app-poki-search>

<!-- this is how we can reassign a variable alias from selectedPoki to poki -->
<div id="pokiViewContainer" class="row" *ngIf="selectedPoki; let poki">
    <div class="col-12">
        <div *ngIf="poki != null; then pokiTemplate else noPokiTemplate"></div>
    </div>

    <ng-template #pokiTemplate>

        <div class="alignC">
            <div><i class="fas fa-5x" [ngClass]="poki.avatar"></i></div>
            <h1>{{poki.name}}</h1>
        </div>

        <div class="row">
            <!-- because this component is not a module, we use the root app routing module to handle children component -->
            <div class="col-4 btn-secondary" type="button" routerLink="stats">Stats</div>
            <div class="col-4 btn-secondary" type="button" routerLink="abilities">Abilities</div>
            <div class="col-4 btn-secondary" type="button" routerLink="descriptions">Descriptions</div>
        </div>

        <!-- display different views based on view buttons above -->
        <router-outlet></router-outlet>

    </ng-template>

    <ng-template #noPokiTemplate>
        <h1>No poki</h1>
    </ng-template>

</div>
